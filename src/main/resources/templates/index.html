<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head(title='Recipe Index')}">
	<meta charset="UTF-8"/>
	<title>Replaced by fragment</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">

				<div class="panel-heading">
					<h1 class="panel-title">My Recipes!</h1>
				</div>
				<div class="panel-body">
					<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
						<table class="table table-hover ">
							<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Description</th>
								<th>Action</th>
							</tr>
							</thead>
							<tr th:remove="all">
								<td>123</td>
								<td>Tasty Goodnees 1</td>
								<td><a href="#">view</a></td>

							</tr>
							<tr th:remove="all">
								<td>12333</td>
								<td>Tasty Goodnees 2</td>
								<td><a href="#">view</a></td>
							</tr>
							<tr th:each="recipe : ${recipes}">
								<td th:text="${recipe.id}">334</td>
								<td th:text="${recipe.description}">Tasty Goodnees 3</td>
								<td>
									<a class="btn btn-primary" th:href="@{/recipe/{id}/detail(id=${recipe.id})}"
									   href="#">view</a>
									<a class="btn btn-primary" th:href="@{/recipe/{id}/edit(id=${recipe.id})}"
									   href="#">edit</a>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer::footer-all}"></div>
</div>
</body>
</html>
